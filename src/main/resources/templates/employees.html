<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Allocation Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!--complete navbar start -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Employee Allocation Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees}">EAMS</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--complete navbar ends -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <a th:href="@{/employee/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
                <!-- <a th:href="@{/allocation/search}" class="btn btn-success btn-sm mb-3">Go to Allocations</a> -->
                <!-- <div th:if="${not #lists.isEmpty(employees)}">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" th:action="@{/view/Allocation}" th:object="${allocation}"
                            method="GET">
                            <input class="form-control mr-sm-2" type="number" name="search" id="search"
                                th:value="${search}" placeholder="Employee ID" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search
                                Allocation</button>
                        </form>
                    </nav>
                </div> -->
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Active</th>
                    <th>Skills</th>
                    <th>Base location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.empId}"></td>
                    <td th:text="${employee.empName}"></td>
                    <td th:text="${employee.active}"></td>
                    <td th:text="${employee.skills}"></td>
                    <td th:text="${employee.baseLocation}"></td>
                    <td>
                        <a th:href="@{/allocation/new}" class="btn btn-primary btn-sm mb-3">Add Allocation</a>
                        <!-- <a class="btn btn-success ml-3 btn-sm mb-3">View Allocation</a> -->
                        <!--th:href="@{/allocation/{empId}(empId=${listOfEmployees.empId})}"-->
                        <form class="form-inline" th:action="@{/view/Allocation}" th:object="${allocation}"
                            method="GET">
                            <button class="btn btn-outline-success my-2 my-sm-0" name="search"
                                th:value="${employee.empId}" type="submit">View
                                Allocation</button>
                        </form>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
