<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Allocation Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--complete navbar start -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Employee Allocation Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees}">EAMS</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--complete navbar ends -->
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Save Allocation</h1>
                <div class="card-body">
                    <form th:action="@{/save/allocation}" th:object="${allocation}" method="POST">
                        <div class="form-group">
                            <label>Employee</label>
                            <select name="employee" th:field="*{employee}" class="form-control form-control-sm"
                                required>
                                <th:block th:each="employee : ${listOfEmployees}">
                                    <option th:text="${employee.empName}" th:value="${employee.empId}" />
                                </th:block>
                            </select>
                            <br>
                            <label>Employee ID</label>
                            <select name="employeeId" th:field="*{employeeId}" class="form-control form-control-sm"
                                required>
                                <th:block th:each="employee : ${listOfEmployees}">
                                    <option th:text="${employee.empId}" th:value="${employee.empId}" />
                                </th:block>
                            </select>
                            <br>
                            <label>WON</label>
                            <input type="number" name="won" th:field="*{won}" id="" class="form-control"
                                placeholder="Enter the WON" required /><br>
                            <label>Start Date</label>
                            <div class="form-check form-check-inline ml-3">
                                <input type="text" name="startDate" th:field="*{startDate}" id="datepicker1"
                                    placeholder="mm/dd/yyyy" width="300" required />
                            </div>
                            <br>
                            <br>
                            <label>End Date</label>
                            <div class="form-check form-check-inline ml-3">
                                <input type="text" name="endDate" th:field="*{endDate}" id="datepicker2"
                                    placeholder="mm/dd/yyyy" width="300" required />
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#datepicker1').datepicker({
            uiLibrary: 'bootstrap4'
        });
        $('#datepicker2').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</body>

</html>
