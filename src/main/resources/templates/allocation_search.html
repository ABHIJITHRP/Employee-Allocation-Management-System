<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Allocation Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!--complete navbar start -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Employee Allocation Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees}">EAMS</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--complete navbar ends -->

    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h3 class="text-center">Search Allocation</h3>
            <div class="card-body">
                <!--add below    <form th:action="@{}" th:object="${}" method="">-->
                <form th:action="@{/view/Allocation}" th:object="${allocation}" method="GET">
                    <div class="form-group" style="margin-left: 100px;;">
                        <!-- add in below line th:value="${search}" -->
                        <input type="number" name="search" id="search" th:value="${search}" />
                        <input type="submit" value="Search" />
                    </div>
                </form>
            </div>

        </div>
    </div>


</body>

</html>
